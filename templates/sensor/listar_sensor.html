{% extends 'base.html' %}

{% block titulo %}
    Sensores
{% endblock %}

{% block contenido %}
    {% if sensores %}
        <h1>Pagina de sensores</h1>
        <ul>
            {% for sensor in sensores %}
                <li>{{ sensor.sensor_id }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No hay sensores creados</h1>
    {% endif %}

{% endblock %}
